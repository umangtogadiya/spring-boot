name: Gradle Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: umutogadiya/spring-boot
          tags: latest
          registry: docker.io
          dockerfile: DockerFile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: umutogadiya/spring-boot
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL'

      - name: Harden Docker image
        run: |
          docker pull umutogadiya/spring-boot
          docker run --net host --pid host --userns host --cap-add audit_control -e DOCKER_CONTENT_TRUST=$DOCKER_CONTENT_TRUST -v /etc:/host/etc:ro -v /usr/bin/containerd:/host/usr/bin/containerd:ro -v /usr/bin/runc:/host/usr/bin/runc:ro -v /usr/bin/docker:/host/usr/bin/docker:ro -v /usr/lib/systemd:/host/usr/lib/systemd:ro -v /var/lib:/host/var/lib:ro docker/docker-bench-security:latest
